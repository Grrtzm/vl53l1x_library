name: Build examples

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target: [esp32, esp32s2, esp32s3, esp32c3, esp32c6]

    steps:
      - uses: actions/checkout@v4

      - name: Build all examples (ESP-IDF)
        uses: espressif/esp-idf-ci-action@v1
        with:
          esp_idf_version: v5.5.2
          command: |
            set -e
            export IDF_TARGET=${{ matrix.target }}

            cd "$GITHUB_WORKSPACE"

            # Make this component visible to all examples
            export EXTRA_COMPONENT_DIRS="$GITHUB_WORKSPACE"

            for ex in examples/*; do
              if [ -d "$ex" ] && [ -f "$ex/CMakeLists.txt" ]; then
                echo "=== Building $ex for target $IDF_TARGET ==="
                cd "$ex"
                idf.py set-target "$IDF_TARGET"
                idf.py build
                cd "$GITHUB_WORKSPACE"
              fi
            done
